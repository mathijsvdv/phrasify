---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phrasify-deployment
  namespace: phrasify
  labels:
    app: phrasify
spec:
  replicas: 3
  selector:
    matchLabels:
      app: phrasify
  template:
    metadata:
      labels:
        app: phrasify
    spec:
      containers:
      - name: phrasify
        image: mathijsvdv/phrasify
        ports:
        - containerPort: 8800
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 500m
            memory: 500Mi
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: phrasify-secret
              key: OPENAI_API_KEY
        - name: OLLAMA_URL
          value: http://$(OLLAMA_SERVICE_SERVICE_HOST):$(OLLAMA_SERVICE_SERVICE_PORT)
          # value: http://ollama-service.phrasify.svc.cluster.local:11434
---
apiVersion: v1
kind: Service
metadata:
  name: phrasify-service
  namespace: phrasify
spec:
  selector:
    app: phrasify
  ports:
  - protocol: TCP
    port: 8800
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phrasify-ingress
  namespace: phrasify
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

spec:
  ingressClassName: alb
  rules:
  - host: phrasify.mvdvlies.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: phrasify-service
            port:
              number: 8800
