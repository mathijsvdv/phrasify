# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Install Hatch
      run: |
        pipx install hatch
        hatch config set dirs.env.virtual .hatch
        hatch config set dirs.env.pip-compile .hatch

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up hatch env cache
      id: cache-hatch-env
      uses: actions/cache@v3
      with:
        path: .hatch
        key: ${{ runner.os }}-${{ matrix.python-version }}-hatch-env-${{ hashFiles('pyproject.toml') }}
        restore-keys: ${{ runner.os }}-${{ matrix.python-version }}-hatch-env-
    - name: Disable INIT_PHRASIFY_ADDON
      run: echo "INIT_PHRASIFY_ADDON=false" >> "$GITHUB_ENV"
    - name: Test package
      run: PIP_COMPILE_DISABLE=1 hatch run +py=${{ matrix.python-version}} test:cov
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    - name: Cache hit?
      run: echo "Cache hit"
      if: steps.cache-hatch-env.outputs.cache-hit == 'true'
